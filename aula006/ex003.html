<body>
        <h1>olá, mundo</h1> <!-- isso é um comentario --> 
        <script>
                //exemplo de conversão para número
                var n1 = window.prompt("Digite um numero")
                var n2 = window.prompt("Digite outro numero")
                var soma = Number(n1) + Number(n2)
                window.alert(`O resultado 1 é ${soma}`)

                //exemplo de conversão para string
                var soma = String(n1) + String(n2)
                
                //nova concatenação do JS
                window.alert(`O resultado 2 é ${soma}`)

            </script>
