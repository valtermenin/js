<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIGRAÇÂO</title>

</head>
<body>
    <H1>SISTEMA DE MIGRAÇÂO</H1>
    Pais <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="nacionalidade()">
    <div id="res"></div>

    <script>
        function nacionalidade() {
            var siglabrasil = "BR"
            var txtv = window.document.querySelector("input#txtpais")
            var pais= txtv.value.toUpperCase()
            
            if  (pais==="") {
                res.innerHTML = `Você precisa digitar um valor. `
            } else{
                if (pais==siglabrasil) {  
                res.innerHTML = `Sua nacionalidade é <strong>${pais}</strong>, Brasileiro. `
                } else{ 
                res.innerHTML = `Sua nacionalidade é <strong>${pais}</strong>, Estrangeiro. `
                }
            }
        }   
    </script>

</body>
</html>
